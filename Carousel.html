<html>
    <head>
      ink rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>  
    </head>

    <body>


        <div class="container"></div>
        <h2>Carousel example</h2>
        <div id="myCarousel" class="carousel slide"  data ride="carousel">
            <!--Indicators--><ol class="carousel-indicators">
                <li data-target="#myCarousel"  data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel"  data-slide-to="2"></li>
                 </ol>

               <!--Wrapper for slides-->  
               <div class="carousel-inner">
                <div class="item active">
                    <img src="download - 2024-09-27T204046.705.jpeg" alt="Image 1">
                </div>

                <div class="item">
                    <img src="download (1).jpeg"   alt="image2">
                </div>


                <div class="item">
                    <img src="pic2.jpeg" alt="penguin">
                </div>
               </div>

               <!--Left and right controls-->
               <a class="left carousel-control" href="" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
               </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
    </body>
</html>
